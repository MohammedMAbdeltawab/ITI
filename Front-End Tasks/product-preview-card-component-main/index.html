<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="image">
          <img src="./images/image-product-desktop.jpg" alt="image product" />
        </div>
        <div class="card">
          <h3 class="catagory">Perfume</h3>
          <h2 class="productName">Gabrielle Essence Eau  De Parfum</h2>
          <p class="productDescription">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="Newprice">$149.99</p>
            <p class="OldPrice">$169.99</p>
          </div>
          <button class="cardButton">
            <img src="./images/icon-cart.svg" alt="icon cart" />
            Add To Cart
          </button>
          <div class="attribution">
          Coded by  <a href="#">&nbsp Mohammed Mahmoud</a>
        </div>


        
      </div>
    </div>
  </body>
</html>
